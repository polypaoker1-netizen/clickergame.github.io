<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisaClicker Game</title>
    <link rel="stylesheet" href="https://telegram.org/js/telegram-web-app.js">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #00ff88;
            font-size: 28px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            margin-bottom: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #00ff88;
        }

        .game-area {
            position: relative;
            height: 250px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .click-target {
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, #ff0080, #ff8c00);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
            transition: all 0.1s;
            border: 5px solid white;
            box-shadow: 0 0 30px rgba(255, 0, 128, 0.4);
            user-select: none;
        }

        .click-target:active {
            transform: scale(0.9);
            box-shadow: 0 0 50px rgba(255, 0, 128, 0.6);
        }

        .bonuses {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }

        .bonus-item {
            text-align: center;
        }

        .bonus-value {
            color: #00d9ff;
            font-weight: bold;
            font-size: 18px;
        }

        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn {
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-exit {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .btn-exit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 65, 108, 0.4);
        }

        .gift {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ffd700, #ffa500);
            border-radius: 50%;
            display: none;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            cursor: pointer;
            z-index: 100;
            animation: float 3s infinite ease-in-out;
            box-shadow: 0 0 20px gold;
            border: 3px solid white;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(20deg); }
        }

        .gift:hover {
            transform: scale(1.2) rotate(10deg);
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 255, 136, 0.9);
            color: black;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
            z-index: 1000;
            display: none;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from { top: -100px; }
            to { top: 20px; }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #1a1a2e;
            padding: 30px;
            border-radius: 20px;
            max-width: 90%;
            max-height: 80%;
            overflow-y: auto;
        }

        .close-modal {
            float: right;
            cursor: pointer;
            font-size: 24px;
            color: #ff416c;
        }

        .upgrade-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .upgrade-btn {
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .upgrade-btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ VISA CLICKER</h1>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">VISA</div>
                <div class="stat-value" id="visa">100</div>
            </div>
            <div class="stat">
                <div class="stat-label">–£–†–û–í–ï–ù–¨</div>
                <div class="stat-value" id="level">1</div>
            </div>
        </div>

        <div class="game-area">
            <div class="click-target" id="click-target" onclick="handleClick()">
                –ö–õ–ò–ö–ê–ô!
            </div>
            <div class="gift" id="gift" onclick="collectGift()">üéÅ</div>
        </div>

        <div class="bonuses">
            <div class="bonus-item">
                <div>–°–∏–ª–∞ –∫–ª–∏–∫–∞</div>
                <div class="bonus-value" id="power">x5</div>
            </div>
            <div class="bonus-item">
                <div>–ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä–æ–≤</div>
                <div class="bonus-value" id="auto">0</div>
            </div>
            <div class="bonus-item">
                <div>–ü–æ–¥–∞—Ä–∫–æ–≤</div>
                <div class="bonus-value" id="gift-count">0</div>
            </div>
        </div>

        <div class="buttons">
            <button class="btn" onclick="openUpgrades()">–£–õ–£–ß–®–ï–ù–ò–Ø</button>
            <button class="btn" onclick="openInventory()">–ò–ù–í–ï–ù–¢–ê–†–¨</button>
            <button class="btn" onclick="openShop()">–ú–ê–ì–ê–ó–ò–ù</button>
        </div>

        <button class="btn-exit" onclick="exitGame()">–í–´–•–û–î</button>
    </div>

    <div class="notification" id="notification"></div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —É–ª—É—á—à–µ–Ω–∏–π -->
    <div class="modal" id="upgrades-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('upgrades-modal')">√ó</span>
            <h2>üõ†Ô∏è –£–õ–£–ß–®–ï–ù–ò–Ø</h2>
            <div id="upgrades-list">
                <!-- –£–ª—É—á—à–µ–Ω–∏—è –±—É–¥—É—Ç –∑–¥–µ—Å—å -->
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è -->
    <div class="modal" id="inventory-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('inventory-modal')">√ó</span>
            <h2>üéí –ò–ù–í–ï–ù–¢–ê–†–¨</h2>
            <div id="inventory-items">
                <!-- –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å –±—É–¥–µ—Ç –∑–¥–µ—Å—å -->
            </div>
        </div>
    </div>

    <script>
        // –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï
        let gameState = {
            visa: 100,
            level: 1,
            clickPower: 5,
            autoClickers: 0,
            gifts: 0,
            giftChance: 0.05, // 5% –Ω–∞—á–∞–ª—å–Ω—ã–π —à–∞–Ω—Å
            upgrades: {
                power: 0,
                auto: 0
            }
        };

        // –ó–ê–ì–†–£–ó–ö–ê –°–û–•–†–ê–ù–ï–ù–ò–ô
        function loadGame() {
            const saved = localStorage.getItem('visaclicker_save');
            if (saved) {
                gameState = JSON.parse(saved);
                updateDisplay();
            }
        }

        // –°–û–•–†–ê–ù–ï–ù–ò–ï –ò–ì–†–´
        function saveGame() {
            localStorage.setItem('visaclicker_save', JSON.stringify(gameState));
        }

        // –û–ë–ù–û–í–õ–ï–ù–ò–ï –ò–ù–¢–ï–†–§–ï–ô–°–ê
        function updateDisplay() {
            document.getElementById('visa').textContent = gameState.visa;
            document.getElementById('level').textContent = gameState.level;
            document.getElementById('power').textContent = `x${gameState.clickPower}`;
            document.getElementById('auto').textContent = gameState.autoClickers;
            document.getElementById('gift-count').textContent = gameState.gifts;
        }

        // –ö–õ–ò–ö –ü–û –§–ò–ì–£–†–ï
        function handleClick() {
            // –î–æ–±–∞–≤–ª—è–µ–º VISA
            gameState.visa += gameState.clickPower;
            gameState.level += 1;
            
            // –ê–Ω–∏–º–∞—Ü–∏—è
            const target = document.getElementById('click-target');
            target.style.transform = 'scale(0.9)';
            setTimeout(() => target.style.transform = 'scale(1)', 100);
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –ø–æ–¥–∞—Ä–æ–∫
            if (Math.random() < gameState.giftChance) {
                showGift();
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏ —Å–æ—Ö—Ä–∞–Ω—è–µ–º
            updateDisplay();
            saveGame();
            
            // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –≤ –±–æ—Ç–µ (–µ—Å–ª–∏ –≤ Telegram)
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                const data = {
                    action: 'click',
                    visa: gameState.visa,
                    level: gameState.level,
                    power: gameState.clickPower
                };
                Telegram.WebApp.sendData(JSON.stringify(data));
            }
        }

        // –ü–û–ö–ê–ó –ü–û–î–ê–†–ö–ê
        function showGift() {
            const gift = document.getElementById('gift');
            gift.style.display = 'flex';
            gift.style.left = Math.random() * 70 + 15 + '%';
            gift.style.top = Math.random() * 70 + 15 + '%';
            
            // –ê–≤—Ç–æ—Å–∫—Ä—ã—Ç–∏–µ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                if (gift.style.display !== 'none') {
                    gift.style.display = 'none';
                    showNotification('‚è∞ –ü–æ–¥–∞—Ä–æ–∫ –∏—Å—á–µ–∑!', 'warning');
                }
            }, 5000);
        }

        // –°–û–ë–†–ê–¢–¨ –ü–û–î–ê–†–û–ö
        function collectGift() {
            gameState.gifts += 1;
            gameState.giftChance = Math.max(0.01, gameState.giftChance * 0.9); // –£–º–µ–Ω—å—à–∞–µ–º —à–∞–Ω—Å –Ω–∞ 10%
            
            const gift = document.getElementById('gift');
            gift.style.display = 'none';
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º
            saveGame();
            updateDisplay();
            
            // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            showNotification(`üéÅ –ü–æ–¥–∞—Ä–æ–∫ –ø–æ–ª—É—á–µ–Ω! –í—Å–µ–≥–æ: ${gameState.gifts}`, 'success');
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ –±–æ—Ç
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                const data = {
                    action: 'gift_collected',
                    gifts: gameState.gifts,
                    totalGifts: gameState.gifts,
                    chance: gameState.giftChance
                };
                Telegram.WebApp.sendData(JSON.stringify(data));
            }
        }

        // –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            
            // –¶–≤–µ—Ç–∞ –ø–æ —Ç–∏–ø—É
            if (type === 'success') {
                notification.style.background = 'rgba(0, 255, 136, 0.9)';
                notification.style.color = 'black';
            } else if (type === 'warning') {
                notification.style.background = 'rgba(255, 193, 7, 0.9)';
                notification.style.color = 'black';
            }
            
            // –ê–≤—Ç–æ—Å–∫—Ä—ã—Ç–∏–µ
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // –£–õ–£–ß–®–ï–ù–ò–Ø
        function openUpgrades() {
            const modal = document.getElementById('upgrades-modal');
            const list = document.getElementById('upgrades-list');
            
            list.innerHTML = `
                <div class="upgrade-item">
                    <div>
                        <h3>–£—Å–∏–ª–∏—Ç–µ–ª—å –∫–ª–∏–∫–∞</h3>
                        <p>+5 –∫ —Å–∏–ª–µ –∫–ª–∏–∫–∞</p>
                        <small>–¢–µ–∫—É—â–∞—è —Å–∏–ª–∞: x${gameState.clickPower}</small>
                    </div>
                    <button class="upgrade-btn" onclick="buyUpgrade('power')" 
                            ${gameState.visa >= 500 ? '' : 'disabled'}>
                        500 VISA
                    </button>
                </div>
                
                <div class="upgrade-item">
                    <div>
                        <h3>–ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä</h3>
                        <p>–ö–ª–∏–∫–∞–µ—Ç –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É</p>
                        <small>–¢–µ–∫—É—â–µ–µ –∫–æ–ª-–≤–æ: ${gameState.autoClickers}</small>
                    </div>
                    <button class="upgrade-btn" onclick="buyUpgrade('auto')" 
                            ${gameState.visa >= 1000 ? '' : 'disabled'}>
                        1000 VISA
                    </button>
                </div>
                
                <div class="upgrade-item">
                    <div>
                        <h3>–£–≤–µ–ª–∏—á–∏—Ç–µ–ª—å —É–¥–∞—á–∏</h3>
                        <p>+2% –∫ —à–∞–Ω—Å—É –ø–æ–¥–∞—Ä–∫–∞</p>
                        <small>–¢–µ–∫—É—â–∏–π —à–∞–Ω—Å: ${(gameState.giftChance*100).toFixed(1)}%</small>
                    </div>
                    <button class="upgrade-btn" onclick="buyUpgrade('luck')" 
                            ${gameState.visa >= 2000 ? '' : 'disabled'}>
                        2000 VISA
                    </button>
                </div>
            `;
            
            modal.style.display = 'flex';
        }

        // –ü–û–ö–£–ü–ö–ê –£–õ–£–ß–®–ï–ù–ò–Ø
        function buyUpgrade(type) {
            let cost = 0;
            let success = false;
            
            switch(type) {
                case 'power':
                    cost = 500;
                    if (gameState.visa >= cost) {
                        gameState.visa -= cost;
                        gameState.clickPower += 5;
                        gameState.upgrades.power += 1;
                        success = true;
                        showNotification('‚úÖ –°–∏–ª–∞ –∫–ª–∏–∫–∞ —É–≤–µ–ª–∏—á–µ–Ω–∞!', 'success');
                    }
                    break;
                    
                case 'auto':
                    cost = 1000;
                    if (gameState.visa >= cost) {
                        gameState.visa -= cost;
                        gameState.autoClickers += 1;
                        gameState.upgrades.auto += 1;
                        success = true;
                        showNotification('‚úÖ –ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä –∫—É–ø–ª–µ–Ω!', 'success');
                    }
                    break;
                    
                case 'luck':
                    cost = 2000;
                    if (gameState.visa >= cost) {
                        gameState.visa -= cost;
                        gameState.giftChance += 0.02;
                        success = true;
                        showNotification('‚úÖ –®–∞–Ω—Å –ø–æ–¥–∞—Ä–∫–∞ —É–≤–µ–ª–∏—á–µ–Ω!', 'success');
                    }
                    break;
            }
            
            if (success) {
                updateDisplay();
                saveGame();
                closeModal('upgrades-modal');
            } else {
                showNotification('‚ùå –ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ VISA!', 'warning');
            }
        }

        // –ò–ù–í–ï–ù–¢–ê–†–¨
        function openInventory() {
            const modal = document.getElementById('inventory-modal');
            const list = document.getElementById('inventory-items');
            
            list.innerHTML = `
                <div class="upgrade-item">
                    <h3>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h3>
                    <p>–í—Å–µ–≥–æ –∫–ª–∏–∫–æ–≤: ${(gameState.level - 1).toLocaleString()}</p>
                    <p>–ó–∞—Ä–∞–±–æ—Ç–∞–Ω–æ VISA: ${gameState.visa.toLocaleString()}</p>
                </div>
                
                <div class="upgrade-item">
                    <h3>üéÅ –ü–æ–¥–∞—Ä–∫–∏</h3>
                    <p>–í—Å–µ–≥–æ —Å–æ–±—Ä–∞–Ω–æ: ${gameState.gifts}</p>
                    <p>–¢–µ–∫—É—â–∏–π —à–∞–Ω—Å: ${(gameState.giftChance*100).toFixed(1)}%</p>
                </div>
                
                <div class="upgrade-item">
                    <h3>‚ö° –£–ª—É—á—à–µ–Ω–∏—è</h3>
                    <p>–£—Å–∏–ª–∏—Ç–µ–ª–µ–π –∫–ª–∏–∫–∞: ${gameState.upgrades.power}</p>
                    <p>–ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä–æ–≤: ${gameState.upgrades.auto}</p>
                </div>
            `;
            
            modal.style.display = 'flex';
        }

        // –ú–ê–ì–ê–ó–ò–ù (–∑–∞–≥–ª—É—à–∫–∞)
        function openShop() {
            showNotification('üõí –ú–∞–≥–∞–∑–∏–Ω —Å–∫–æ—Ä–æ –æ—Ç–∫—Ä–æ–µ—Ç—Å—è!', 'info');
        }

        // –ó–ê–ö–†–´–¢–¨ –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // –í–´–•–û–î –ò–ó –ò–ì–†–´
        function exitGame() {
            if (confirm('–í—ã–π—Ç–∏ –∏–∑ –∏–≥—Ä—ã?')) {
                if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                    Telegram.WebApp.close();
                } else {
                    showNotification('–ò–≥—Ä–∞ –∑–∞–∫—Ä—ã—Ç–∞', 'info');
                    setTimeout(() => {
                        // –î–ª—è –±—Ä–∞—É–∑–µ—Ä–∞ - —Ä–µ–¥–∏—Ä–µ–∫—Ç
                        window.location.href = 'about:blank';
                    }, 1000);
                }
            }
        }

        // –ê–í–¢–û–ö–õ–ò–ö–ï–†–´
        setInterval(() => {
            if (gameState.autoClickers > 0) {
                gameState.visa += gameState.autoClickers * gameState.clickPower;
                updateDisplay();
                saveGame();
            }
        }, 1000);

        // –ê–í–¢–û–°–ú–ï–ù–ê –§–ò–ì–£–†
        setInterval(() => {
            const target = document.getElementById('click-target');
            const colors = [
                'linear-gradient(135deg, #ff0080, #ff8c00)',
                'linear-gradient(135deg, #00b4db, #0083b0)',
                'linear-gradient(135deg, #56ab2f, #a8e063)',
                'linear-gradient(135deg, #da22ff, #9733ee)'
            ];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            target.style.background = randomColor;
        }, 2000);

        // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø
        document.addEventListener('DOMContentLoaded', () => {
            loadGame();
            
            // –ò–Ω—Ç–µ–≥—Ä–∞—Ü–∏—è —Å Telegram
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                Telegram.WebApp.setHeaderColor('#0f0c29');
                Telegram.WebApp.setBackgroundColor('#0f0c29');
            }
            
            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏
            window.addEventListener('beforeunload', saveGame);
        });
    </script>
</body>
</html>
